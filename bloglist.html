---
title: Blog
permalink: /blog/
---

<html>

    {% include head.html %}

    <body>
        {% include header.html %}


        <section>
        <h1>Blog Posts:</h1>

        {% for post in paginator.posts %}
            <div class="card">
                <h3> {{ post.title }} </h3>
                <span class="date"> {{ post.date | date_to_string}} </span>
            </div>
        {% endfor %}
        </section>

    </body>
</html>
