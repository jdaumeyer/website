<div class="postcard">

    {{ if post.image }}
        <img src="{{ post.image | relative_url }}" />
    {{ endif }}
    <content>
    <div class="card-header">
        <a href="{{ post.url }}"><h3>{{ post.title }}</h3></a>
        <span class="date"> {{ post.date | date_to_string }} </span>
    </div>


    <p class="excerpt"> {{ post.excerpt}} <a class="underline bloglink" href="{{ post.url }}">Read more </a></p>


 <!-- Generate Tag List -->
    <ul class="chip">
        {% for tag in post.tags %}
            <li> {{ tag | capitalize }} </li>
        {% endfor %}
    </ul>
    </content>

</div>
