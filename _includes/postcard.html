<div class="card">

    <div class="card-header">
        <h3><a class="underline" href="{{ post.url }}"> {{ post.title }} </a></h3>
        <span class="date"> {{ post.date | date_to_string }} </span>
    </div>


    <p> {{ post.content | truncatewords: 50}} <a href="{{ post.url }}"> Read more -> </a></p>


 <!-- Generate Tag List -->
    <ul class="chip">
        {% for tag in post.tags %}
            <li> {{ tag | capitalize }} </li>
        {% endfor %}
    </ul>

</div>
